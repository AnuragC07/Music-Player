<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2b9548a418.js"
      crossorigin="anonymous"
    ></script>
    <title>My Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-chevron-left" style="color: #f5f5f5"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars" style="color: #f5f5f5"></i>
          </div>
        </nav>
        <img src="LSD_Thunderclouds.png" class="song-img" />
        <h1>Thunderclouds</h1>
        <p>LSD</p>

        <audio id="song">
          <source
            src="LSD - Thunderclouds (Lyrics) ft. Sia, Diplo, Labrinth.mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward" style="color: #f5f5f5"></i>
          </div>

          <div onclick="playPause()">
            <i
              class="fa-solid fa-play"
              style="color: #f7f7f7"
              id="ctrlIcon"
            ></i>
          </div>

          <div>
            <i class="fa-solid fa-forward" style="color: #f5f5f5"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
